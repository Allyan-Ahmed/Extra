  <style>
    /* Custom CSS for Navb
    ar hover effects */
    
    .navbar-nav .nav-link {
        justify-content: space-between;
            color: #fff;
      transition: color 0.9s;
    }

    .navbar-nav .nav-link:hover {
      color: #ef0000; /* Change color on hover */
      animation: bounce 0.5s ease; /* Apply bounce animation on hover */
    }

    /* Add hover effect to brand/logo */
    .navbar-brand:hover {
      color: #ff0707; /* Change color on hover */
      animation: bounce 0.5s ease; /* Apply bounce animation on hover */
    }

    /* Animation keyframes */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      75% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
